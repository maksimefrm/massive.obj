<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massive&obj</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h1>TEHNIKUM STUDENTS</h1>
    </div>
    <div class="student_full">
        <div class="box">
          <h4>ИНФО СТУДЕНТА</h4>
        </div>
        <div class="form">
          <div class="form-input-wrapper">
                <label for="name">Имя: </label>
                <input type="text" id="name">
          </div>
          <div class="form-input-wrapper">
            <label for="surname">Фамилия: </label>
            <input type="text" id="surname">
          </div>
          <div class="form-input-wrapper">
            <label for="course">№ потока: </label>
            <input type="number" id="course">
          </div>
        </div>
        <div class="submit-box">
          <button class="addList">Добавить студента</button>
          <button class="clearList">Очистить список студентов</button>
        </div>
        <div class="box-student-list">
          <h4>СПИСОК СТУДЕНТОВ</h4>
        </div>
        <ol class="students">
            <li class="student"></li>
        </ol>
      </div>

    






    <script src="./script.js"></script>
</body>
</html>
